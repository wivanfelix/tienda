        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;

        .topnav {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        }
        
        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #70AAB8;
          color: white;
        }
        
        .topnav .icon {
          display: none;
        }
        
        @media screen and (max-width: 700px) {
          .topnav a:not(:first-child) {display: none;}
          .topnav a.icon {
            float: right;
            display: block;
          }
        }
        
        @media screen and (max-width: 700px) {
          .topnav.responsive {position: relative;}
          .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }

        .sidebar {
          margin: 0;
          margin-top: 48px;
          padding: 0;
          width: 200px;
          background-color: #f1f1f1;
          position: fixed;
          height: 100%;
          overflow: auto;
        }
        
        .sidebar a {
          display: block;
          color: black;
          padding: 16px;
          text-decoration: none;
        }
        
        .sidebar a.active {
          background-color: #04AA6D;
          color: white;
        }
        
        .sidebar a:hover:not(.active) {
          background-color: #555;
          color: white;
        }
        
        div.content {
          margin-left: 200px;
          padding: 10px;
          height: 760px;
        }
        
        @media screen and (max-width: 700px) {
          .sidebar {
            width: 100%;
            height: auto;
            position: relative;
          }
          .sidebar a {float: left;}
          div.content {margin-left: 0;}
        }
        
        @media screen and (max-width: 400px) {
          .sidebar a {
            text-align: center;
            float: none;
            }   
        }

        /* Style the counter cards */
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          background-color: #f1f1f1;
          border-radius: 10px;
          cursor: pointer;
        }

        .tienda{
            margin-top: 20px;

        .subTienda{

        }

        /* Float four columns side by side */

          float: left;
          width: 20.5%;
          padding: 0 10px;
        }
        
        /* Remove extra left and right margins, due to padding */
        .row {margin: 0 -5px;}
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* Responsive columns */
        @media screen and (max-width: 700px) {
          .column {

            display: block;

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

        var itemCount = 0;
        var total = 0;

        var items = [
        ];

        function allowDrop(event)
        {
          event.preventDefault();
        }

        function drag(event)
        {   
            event.dataTransfer.setData("Item",event.target.id);
        }

        function drop(event)
        {
          itemCount = itemCount + 1;
          event.preventDefault();
          var data=event.dataTransfer.getData("Item");
          selectedElement = document.getElementById(data);
          let id = selectedElement.getAttribute( 'id');
          let name = selectedElement.getAttribute( 'name');
          let artist = selectedElement.getAttribute( 'artist');
          let value = selectedElement.getAttribute( 'value');
          let cover = selectedElement.getAttribute( 'cover');
          addItem(id, name, artist, value, cover);
        }

        function addItem(id, name, artist, value, cover){
            let flag = false;
            items.map((item, index) => {
                if(item.id == id){
                    flag = true;
                    item.count = item.count + 1;
                    item.total = item.total + parseFloat(value);
                    return;
                }
            });
            if (flag == false){
                items.push({
                    id: id,
                    name: name,
                    artist: artist,
                    value: value,
                    cover: cover,
                    count: 1,
                    total: parseFloat(value)
                });
            }
            total = total + parseFloat(value);
            console.log(items);
            //Set new local storage
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("carrito", JSON.stringify(items));
            } else {
                alert("Problemas con local storage");
            }
            updateCart();
        }

        function updateCart(){
          let cartContet = JSON.parse(localStorage.getItem("carrito"));
          let items = ''
          cartContet.map((item, index) => {
            items += ` <h1> ${index}. ${item.name} - ${item.artist} </h1> </br> <h2> Precio: ${item.value}  Cant> ${item.count}  Total:${item.total} </h2> </br></br>`;
          })
          document.getElementById('sidebar-content').innerHTML = document.getElementById('sidebar-content').innerHTML = `${items}`;

            function onLoad(){
                if (typeof(Storage) !== "undefined") {
                    if (localStorage.getItem("carrito") !== null){
                        items = JSON.parse(localStorage.getItem("carrito"));
                    }
                } else {

                }
            }

            function getLocation(){

						alert('Geolocalizaci√≥n no soportada por le navegador')
					}
				}

					document.getElementById('latitud').innerHTML = latitud ;

					console.log(latitud);
					console.log(longitud);
				}
